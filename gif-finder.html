<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Giphy Finder</title>
 	<link rel="stylesheet" type="text/css" href="css/styles.css">
  	<script src="js/main.js"></script>
</head>
<body>
	<div id="toggle">
		Light Mode
		<label class="switch">
			<input type="checkbox">
			<span class="slider round"></span>
		</label>
	Dark Mode
	</div>
	<div id="wrapper">
		<div id="navbar">
			<button id="happy">Happy</button>

			<button id="sad">Sad</button>

			<button id="excited">Excited</button>

			<button id="bored">Bored</button>

			<button id="angry">Angry</button>

			<button id="favorites">Your Favorites</button>
		</div>
		<header>
			<h1>Giphy Finder</h1>
		</header>
	
		<div class="widgets">
			<div id="search-wrapper">
				<label>Search</label>
				<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="" />
			</div>
			<button type="button" id="search" class="green">Search<br /></button>
			<div id="select-wrapper">
				<label>Gifs per page</label> 
				<select id="limit" name="# Results">
					<option value="5">5</option>
					<option value="10" selected>10</option>
					<option value="25">25</option>
					<option value="50">50</option>
				</select>
			</div>
		</div>

		<div id="status"></div>
		<hr>
	
		<h2>Results</h2>
		<div id="content">
			<p></p>
		</div>

		<div id="footer"></div>
	</div>
	
</body>
</html>
